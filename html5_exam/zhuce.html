<html>
  <head>
    <title>zhuce</title>
    <meta  charset="utf-8" />
    <meta  name="keywords" content="注册， zhuce"  />
    <meta  name="description" content="这是我的第一个注册页面"  />
</head>
<body>
  <h1>用户注册</h1>
  <form  action="" method="post" >
    <table  border="0">
      <tr>
        <td>
          登录名：
        </td>
        <td>
          <input type-="text" name="name" placeholder="请输入用户名" size="20" maxlength="40" style="text-align:center;" />
          （可包含a-z、0-9和下划线）
        </td>
        <td>
          <b>阅读服务协议</b>
        </td>
      </tr>
      <tr>
        <td>
          密码:
        </td>
        <td>
          <input type="password" name="pass" placeholder="请输入密码" size="20" maxlength="40" style="text-align:left;"/>
          （至少包含6个字符）
        </td>
        <td rowspan="8">
          <textarea style="height:250px;width:200px;resize:none;overflow-y:scroll;readonly:readonly;text-align:left;" >
             欢迎阅读服务协议...
          </textarea>          
        </td>
      </tr>
      <tr>
        <td>
          再次输入密码：
        </td>
        <td>
          <input type="password" name="pass-again" placeholder="再次输入密码" size="20" maxlength="40" style="text-align:left;"/>
          (确认密码)
        </td>
      </tr>
      <tr>
        <td>
          电子邮箱：
        </td>
        <td>
          <input type="email" name="email" placeholder="请输入你的邮件地址" size="20" maxlength="40" style="text-align:left;"/>
          (必须包含@字符)
        </td>
      </tr>
      <tr>
        <td>
          性别：
        </td>
        <td>
          <input type="radio" name="sex" value="男" checked="checked"/>男
          <input type="radio" name="sex" value="女" />女
        </td>
      </tr>
      <tr>
        <td>
          头像：
        </td>
        <td>
          <input type="file" name="tx" accept="image/*" />
        </td>
      </tr>
      <tr>
        <td>
          爱好：
        </td>
        <td>
          <input type="checkbox" name="ah" value="运动"/>运动
          <input type="checkbox" name="ah" value="聊天"/>聊天
          <input type="checkbox" name="ah" value="玩游戏"/>玩游戏
        </td>
      </tr>
      <tr>
        <td>
          喜欢的城市：
        </td>
        <td>
          <select name="city">
            <option>[请选择]</option>
            <option value="1">青岛</option>
            <option value="2">烟台</option>
            <option value="3">日照</option>
            <option value="4">台州</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
        </td>
        <td>
          <input type="submit" value="同意右侧服务条款，提交注册信息" disabled="disabled"/>
          <input type="reset" value="重填" />
        </td>
      </tr>
    </table>
  </form>

<a href="mailto:cyq37@JWS_CYQ"></a>
</address>
</body>
</html>
