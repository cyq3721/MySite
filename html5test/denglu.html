<!doctype html>
<html>
    <head>
	<title>登陆、注册</title>
	<meta charset="utf-8" />
	<link href="css/style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
	<div class="bg">
	    <div class="bgv">
		<form action="" method="post">
		    <fieldset>
			<div>
			<legend>账号信息</legend>
			<div class="left">
			    <label for="account">账号：</label>
			</div>
			<div class="right">
			    <input type="text" name="my_account" id="account">
			</div>
		        <div class="notice">请输入8位数字长度字符串！可包括数字、小写字母或者大写字母，不能输入符号！</div>
			</div>
		    </div>
			<div>
			<div class="left">
			    <label for="password">密码:</label>
			</div>
			
			
		        <div class="right">
			    <input type="password" name="my_password" id="password">
			</div>
			<div class="left">
			    <label for="password2">再次输入密码:</label>
			</div>
			<div class="right">
			    <input type="password" name="my_password2" id="password2">
			</div>
		        </div>
		    </fieldset>
		    <fieldset>
			<legend>个人信息</legend>
		    </fieldset>
		    <fieldset>
			<legend>联系方式</legend>
		    </fieldset>
		</form>
	    </div>
	</div>
    </body>
</html
