<!doctype html>
<html>
  <head>
    <title>注册</title>
    <meta charset="utf-8" />
    <style type="text/css">
     body,input,textarea,select,option{
       padding:0;
       margin:0;
       font-family:"微软雅黑";
       font-size:14px;
     }
     .bg{
       width:700px;
       height:auto;
       margin:0 auto;  /*左右居中显示*/
       background:url(./pic/bg.jpeg);
       padding:10px;
       padding-top:0;
       
     }
    </style>
  </head>
  <body>
    <div class="bg">
      <div class="bgfiled">
	<form action="" method="post" id="form1">
	  <fieldset>
	    <legend>账号信息</legend>
	    <div class="left">
	      <label for="account">账号:</label>
	    </div>
	    <div class="right">
	      <input type="text" name="my_account" id="account">
	    </div>
	    <div class="notice">
	      请输入8位数字长度字符串，可包括数字、小写字母或者大写字母，不能输入符号！
	    </div>

	    <div class="left">
	      <label for="password">密码:</label>
	    </div>
	    <div class="right">
	      <input type="password" name="my_password" id="password">
	    </div>
	    <div class="left">
	      <label for="password2">再次输入密码:</label>
	    </div>
	    <div class="right">
	      <input type="password" name="my_password2" id="password2">
	    </div>
	    <div class="notice">
	      密码关系到您的账号安全，请记住您的密码，并且保持两次密码输入
	      一致!
	    </div>
      </div>
	  </fieldset>
	  <fieldset>
	    <legend>个人信息</legend>
	  </fieldset>
	  <fieldset>
	    <legend>联系方式</legend>
	  </fieldset>
	</form>
      </div>
    </div>
  </body>
</html>
