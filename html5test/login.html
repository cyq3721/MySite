<!doctype html>
<html>
  <head>
    <title>注册登陆</title>
    <meta charset="utf-8" />
    <link href="./css/style_login.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="box">
      <form id="my_form">
        <div class="left">
          <label for="account">账号:</label>
        </div>
        <div class="right">
          <input name="my_account" type="text" id="account" autofocus="true" placeholder="请输入你的账号" required="required">
        </div>
        <div class="left">
          <label for="password"></label>
        </div>
      </form>
    </div>
  </body>
</html>
