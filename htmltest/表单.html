<html>
  <head>
    <title>form表单</title>
    <meta charset="utf-8"  />
</head>
<body>

<table  align="center" width="500" border="0" cellpadding="2" cellspacing="0" >
  <caption valign="center" >
    <h2>LAMP学员基本信息</h2>
  </caption>
  <form action="server.php" method="post" >
    <tr>
      <th>姓名：</th>
      <td><input type="text" name="username" size="20" ></td>
    </tr>
    <tr>
      <th>性别：</th>
      <td>
	<input type="radio" name="sex" value="1" >男
	<input type="radio" name="sex" value="2" >女
	<input type="radio" name="sex" value="1" >保密
      </td>
    </tr>
    <th>学历：</th>
    <td>
      <select name="mdu" >
	<option>--请选择--</option>
	<option value="1" >高中</option>
	<option value="2" >大专</option>
	<option value="3" >本科</option>
	<option value="4" >研究生</option>
	<option value="5" >其他</option>
      </select>
    </td>
    <tr>
    <th>选修课程：</th>
    <td>
	<input type="checkbox" name="course[]" value="1">Linux
	<input type="checkbox" name="course[]" value="2">Apache
	<input type="checkbox" name="course[]" value="3">MySQL
	<input type="checkbox" name="course[]" value="4">PHP
    </td>
    </tr>
    <tr>
	<th>自我评价：</th>
	<td>
	    <textarea name="eval" rows="4" cols="40"></textarea>
	</td>
    </tr>
    <tr>
	<td colspan="2" align="center">
	    <input type="submit" name="submit" value="提交">
	    <input type="reset"  name="reset" value="重置">
	</td>
    </tr>
  </form>

</body>
</html>
