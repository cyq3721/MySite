<!doctype html>
<html>
    <head>
	<title>CSS盒子模型</title>
	<meta charset="utf-8" />
	<style>
	 .left  {
	     float:left;
	     
	     width:200px;
	     height:200px;
	     border:10px solid #ccc;
	     padding:50px;
	     margin:10px;
	 }

	 .noleft  {
	    
	     
	     width:200px;
	     height:200px;
	     border:10px solid #ccc;
	     padding:50px;
	     margin:10px;
	 }

	 .clear {
	     clear:both;
	 }

	 a {
	     text-shadow: 1px 1px 1px grey;
	 }
	 a:active {
	     position:relative;
	     top:1px;
	     left:1px;
	     text-shadow:0px 0px 0px ;
	     
	 }
	</style>
    </head>
    <body>
	<div class="left">
	    内容区1
	    <a href="https://www.baidu.com">baidu</a>
	</div>
	<div class="left">
	    内容区2
	    <a href="https://www.baidu.com">baidu</a>
	</div>
	<div class="clear"></div>
	<div class="noleft">
	    内容区3
	</div>
    </body>
</html>
